{% for log in logs %}
    <li class="notification {% if log.date >= unseenlog.date %}notification-new{% endif %}">
        <a href="#">
            {% if log.app == "jacquesIdea" %}
                <i class="fa fa-lightbulb-o text-yellow"></i>
            {% elif log.app ==  "spamusic" %}
                <i class="fa fa-youtube text-red"></i>
            {% elif log.app == "userManager" %}
                <i class="fa fa-user text-blue"></i>
            {% endif %}
            <p class="no-margin notification-text">
                {{ log.text }}
                <span class="notification-date">{{ log.date|date:"\l\e j/n Ã  G\hi" }}</span>
            </p>
        </a>
    </li>
{% endfor %}
